<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroDoc!</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="icon">
                <img src="./img/icon.svg" alt="Icon!">
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="login">
                <form action="#" method='POST' >
                    <div class="login-title">Авторизація</div>
                    <div class="input-title">Ваш ідентефікатор :</div>
                    <input type="text" maxlength="30" name='login' placeholder="Введи ідентифікатор" class='input-login'>
                    <div class="input-title">Ваш пароль  :</div>
                    <input type="pas" name='password' maxlength="16" placeholder="Введи пароль" class='input-password'>
                    <input type="submit" name='submit' value="Увійти">
                </form>
            </div>
            <div class="error">Пароль або ідентефікатор введено не вірно !</div>
                <div class="error">Не існує такого профілю!</div>
                <div class="error">Не залишайте поля пустими!</div>
        </div>
        
    </section>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer-year">2021 рік</div>
                <div class="production">
                    <div class="pro-title">Виробництво :</div>
                    <div class="pro-name">@DimasProdaktion .</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
